<div class="main">
  <h1>Guilherme Ferrari Weckwerth - 227901</h1>
  <input class="lg-text-input" #campoNovoItem (keydown.enter)="CREATE_tarefa(campoNovoItem.value); campoNovoItem.value=''"  />
  <button class="btn-primary" (click)="CREATE_tarefa(campoNovoItem.value); campoNovoItem.value=''">Adicionar Tarefa</button>
  <ul>
    <li *ngFor="let tarefaDoLoop of arrayDeTarefas">
      <app-item [tarefa]="tarefaDoLoop" (removeTarefa)="DELETE_tarefa(tarefaDoLoop)"
      (modificaTarefa)="UPDATE_tarefa(tarefaDoLoop)" ></app-item>
      <!--{{tarefaDoLoop.descricao}} (isso foi da AULA 3)-->
    </li>
  </ul>
</div>

<!--
AULA 3

  Perceba que o código acima faz uso de uma diretiva Angular de repetição chamada de
"ngFor" juntamente com o código HTML. Esta diretiva irá criar um elemento HTML <li>
para cada objeto do tipo "Tarefa" armazenado em "arrayDeTarefas". Adicionalmente, essa
linha faz uso também de uma estrutura de "Data Binding" do Angular chamada de
"interpolação", que faz uso das chaves duplas para apresentar na view (HTML) um determinado
valor proveniente da lógica (TS) do componente (neste caso, o atributo "descricao" do
objeto representado pela variável "tarefaDoLoop" da diretiva "ngFor"). Esses detalhes
serão explicados de forma mais apropriada na próxima aula.

(input e button) A primeira linha adicionada representa um campo de input. As próximas linhas
adicionadas representam o botão. Perceba associado ao evento de "click" do botão, foi
inserida a chamada ao método CREATE_tarefa definido anteriormente, passando o texto
digitado no campo de input.
-->
